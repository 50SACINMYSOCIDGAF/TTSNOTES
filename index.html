<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Recorder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Lecture Recorder</h1>
    <div class="recorder-controls">
        <input type="text" id="lectureName" placeholder="Enter lecture name">
        <div class="button-group">
            <button id="startRecording">Start Recording</button>
            <button id="pauseRecording" disabled>Pause</button>
            <button id="stopRecording" disabled>Stop Recording</button>
            <button id="clearCache">Clear Cache</button>
        </div>
    </div>
    <div id="status"></div>
    <div id="summary"></div>
    <div id="pastSummaries"></div>
    <div id="qnaInterface" style="display: none;"></div>
</div>
<script src="js/main.js"></script>
<script>
    function formatSummary(summary) {
        return summary.split('\n').map(line => {
            if (line.startsWith('# ')) {
                return `<h2>${line.substring(2)}</h2>`;
            } else if (line.startsWith('## ')) {
                return `<h3>${line.substring(3)}</h3>`;
            } else {
                return `<p>${line}</p>`;
            }
        }).join('');
    }
</script>
</body>
</html>
