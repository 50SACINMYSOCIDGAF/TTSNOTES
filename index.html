<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Recorder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Lecture Recorder</h1>

    <div class="recorder-controls">
        <input type="text" id="lectureName" placeholder="Enter lecture name">
        <div class="button-group">
            <button id="startRecording">Start Recording</button>
            <button id="pauseRecording">Pause</button>
            <button id="stopRecording" disabled>Stop Recording</button>
        </div>
    </div>

    <div id="status"></div>

    <div id="summary"></div>

    <div id="pastSummaries"></div>

    <div id="qnaInterface" style="display: none;">
        <div id="qnaForm">
            <textarea id="questionInput" rows="3" placeholder="Enter your question"></textarea>
            <button id="submitQuestion">Ask</button>
        </div>
        <div id="answer"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
